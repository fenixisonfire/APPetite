     				</a>
     			</div>
     			<div class="element-margin">
     				<a id="btn_home_to_symptoms" class="btn btn-lg btn-primary btn-block"

     				</a>
     			</div>
     			<div class="element-margin">
     				<a id="btn_home_to_history" class="btn btn-lg btn-primary" style="width:48%;float:left"
